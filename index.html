<!DOCTYPE html>
<html>

<head>
  <title>Specsify</title>
  <meta charset="utf-8">
  <!-- Bootstrap for navigation bar -->
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.5.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.5.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.5.0/firebase-database.js"></script>
  <script defer src="/__/firebase/7.5.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/7.5.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <!-- CSS related to index page -->
  <link rel="stylesheet" href="style/index.css">
  <!-- Font-->
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div class="empty"></div>
  <div class="welcome">
    <p>Welcome</p>
  </div>
  <p id="under">To Specsify!</p>
  <div class="description">
    <p>Specsify provides you with the correct recommendations of laptop specs that suits your needs!</p>
    <p>Laptop searching has never been easier!</p>
  </div>
  <form action="login.html">
    <div class="btn">
      <button class="btn begin">Let's Get Started!</button>
    </div>
  </form>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        let app = firebase.app();
        let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
        document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
      } catch (e) {
        console.error(e);
        document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
      }
    });
  </script>
</body>

</html>
