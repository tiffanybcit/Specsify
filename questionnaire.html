  <!----------------------------------->
  <!-- Create a form                 -->
  <!----------------------------------->
  <div style="text-align: center">
    <form id="myform">

      <p class="question">What is your major?</p>
      <select size="4" required="required" name="major" id="q0">
        <option value="Business">Business</option>
        <option value="Sciences">Sciences</option>
        <option value="Nursing">Nursing</option>
        <option value="Others">Others</option>
      </select>
      <br>
      <br>
      <p class="question">What will your device be used for?</p>
      <select size="3" required="required" name="usage" id="q1">
        <option value="Mostly coding">Mostly coding</option>
        <option value="Mostly word or excel">Mostly word or excel</option>
        <option value="Mostly browser based applications">Mostly browser based applications</option>
      </select>
      <br>
      <br>
      <p class="question">How frequently will you bring your device to school?</p>
      <select size="3" required="required" name="frequency" id="q2">
        <option value="Once a week">Once a week</option>
        <option value="2-3 times a week">2-3 times a week</option>
        <option value="Daily">Daily</option>
      </select>
      <br>
      <br>
      <p class="question">Which of these will you use your device for most?</p>
      <select size="4" required="required" name="hobbies" id="q3">
        <option value="Gaming">Gaming</option>
        <option value="Video Editing">Video Editing</option>
        <option value="Photography">Photography</option>
        <option value="Others">Others</option>
      </select>
      <br>
      <!-- Submit to write on database -->
      <div class="empty"></div>
      <button class="submitButton" , type="submit">Submit</button>
    </form>
    <br>
    <!-- Continue to the review answers page -->
    <form action="Answers.html">
      <button class="submitButton" , type="submit">Continue</button>
    </form>
  </div>

  </div>
