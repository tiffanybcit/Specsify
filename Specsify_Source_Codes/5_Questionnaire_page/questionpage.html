    <div id="homeparagraph">
        <h1 style="text-align: center">Quiz Time!</h1>
        <div style="margin: 30px">
        <form action="./submit.html" style="text-align: center">
      <fieldset>
        <legend>Are you a student? If yes specify</legend>
        <select size="3" name="education" id="education">
          <option value="College" selected="selected">College</option>
          <option value="High school">High school</option>
          <option value="No">Not a student</option>
        </select>
        
      </fieldset>
            
            
          
            <br>
            
      <fieldset>
          <legend>If college student, which program are you in?</legend>
        <select size="5" name="education" id="education">
          
          <option value="Business" selected="selected">Business</option>
          <option value="Sciences">Sciences</option>
          <option value="Media and fine arts">Media and fine arts</option>
            <option value="Computer Sciences">Computer Sciences</option>
            <option value="Social Sciences">Social Sciences</option>
        </select>
          
            </fieldset>
       
            <br>
            <fieldset>
          <legend>Will you be traveling with this Laptop? If yes, how often? </legend>
        <select size="4" name="travel" id="travel">
          
          <option value="1pw" selected="1pw">Once a week</option>
          <option value="2pw">twice a week</option>
          <option value="5pw">All weekdays</option>
            <option value="7pw">Entire week</option>
           
        </select>
          
            </fieldset>
          
            <br>
           <fieldset>
          <legend>Do you download a lot of files? Whether it be for personal use or for your program</legend>
        <select size="2" name="download" id="download">
          
          <option value="no" selected="no">Yes</option>
          <option value="yes">No</option>

           
        </select>
          
            </fieldset>
          
          
            <br>
            <br>
            <input id="submit" name="submit" value="Submit" type="submit"/>
        <input id="reset" name="reset" value="Reset" type="reset"/>
          
          
          
        
    </form>
